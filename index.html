<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>ZMart</title>

        <!-- Site Icon -->
        <link rel="shortcut icon" href="img/site-icon/site.ico" type="image/x-icon">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css\style.css">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&family=Lato:wght@300;400;700;900&family=Merriweather+Sans:wght@300;400;700;800&family=Nunito+Sans:wght@300;400;600;700;800;900&family=Open+Sans:wght@400;600;700;800&family=Quicksand:wght@400;500;600;700&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 
    </head>
    <body>

        <!-- Headline -->
        <div class="col-md-12 bg-head">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <ul class="first-col text-center">
                            <li class="account">
                                <a class="btn btn-primary" href="#">Account&nbsp;<img class="first-img" src="img/icons/login.png" alt=""></a>
                            </li>
                            <li class="help">
                                <a class="btn btn-primary" href="#">Need Help?&nbsp;<img class="first-img" src="img/icons/help.png" alt=""></a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <p class="news text-center">
                            <span>Store Timing</span>&colon; <time class="time-define">10:00 AM</time> to <time class="time-define">05:00 PM</time> <i class="fa fa-clock-o" aria-hidden="true"></i>
                        </p>
                    </div>
                    <div class="col-md-3">
                        <ul class="social text-center">
                            <li class="social-link">
                                <a class="facebook" href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                            </li>
                            <li class="social-link">
                                <a class="twitter" href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                            </li>
                            <li class="social-link">
                                <a class="google" href="#"><i class="fa fa-google" aria-hidden="true"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
            <!-- <div class="container">        -->
                <!-- Logo -->
                <span class="logo">
                    <a class="navbar-brand" href="#">
                        <img src="img/logo/logo.png" alt="Zmart Logo">
                    </a>
                </span>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#target_collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="target_collapse">
                    <ul class="navbar-nav ml-auto navigation">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" data-target="dropdown_target">
                                Categories
                                <span class="caret"></span>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdown_target">
                                <a class="dropdown-item bg-menu" href="#">Stationary <object data="img/icons/education.svg" type="image/svg+xml"></object></a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item bg-menu" href="#">Games &amp; Accessories <object data="img/icons/controller.svg" type="image/svg+xml"></object></a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item bg-menu" href="#">Gift Items <object data="img/icons/gift.svg" type="image/svg+xml"></object></a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Wishlist <object data="img/icons/heart.svg" type="image/svg+xml"></object></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cart <object data="img/icons/shopping-cart.svg" type="image/svg+xml"></object></a>
                        </li>
                    </ul>
                </div>
            <!-- </div> -->
        </nav>


        <!-- Main -->
        <div></div>

        <!-- Footer -->
        <footer></footer>

        
        <!-- Custom JS -->
        <script src="js/app.js"></script>
        
        <!-- Font Awesome -->
        <script src="https://use.fontawesome.com/c262c3c4dd.js"></script>

        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
